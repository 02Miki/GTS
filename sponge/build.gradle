repositories {
    mavenCentral()
    maven {
        name 'sponge-repo'
        url 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile project(':api')
    shadow project(':common')
    shadow 'com.nickimpact.impactor:sponge:3.0.0-SNAPSHOT'
    shadow 'org.spongepowered:spongeapi:7.3.0'
    shadow('net.kyori:text-api:3.0.3') {
        exclude(module: 'checker-qual')
    }
    shadow('net.kyori:text-serializer-legacy:3.0.3') {
        exclude(module: 'text-api')
    }
    shadow('net.kyori:text-serializer-gson:3.0.3') {
        exclude(module: 'text-api')
        exclude(module: 'gson')
    }
    shadow('net.kyori:text-adapter-spongeapi:3.0.3') {
        exclude(module: 'text-api')
        exclude(module: 'gson')
    }
}
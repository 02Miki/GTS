image: gradle:4.4.1-jdk8

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - gradle setupDecompWorkspace
    - gradle :api:clean :api:build
  artifacts:
    name: GTS-${CI_COMMIT_REF_NAME}
    paths:
      - build/
  tags:
    - build
deploy:
  stage: deploy
  script:
    - gradle publish -Pnexus-username=${NEXUS_USERNAME} -Pnexus-password=${NEXUS_PASSWORD}

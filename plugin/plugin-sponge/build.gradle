repositories {
    mavenCentral()
    maven {
        name 'sponge-repo'
        url 'https://repo.spongepowered.org/maven'
    }
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = "https://hub.spigotmc.org/nexus/content/groups/public/" }
}

shadowJar {
    archiveName = "GTS-Sponge-1.12.2-${project.version}.jar"
    exclude 'Impactor*.jar'
    
    relocate ('net.kyori', 'me.nickimpact.gts.relocations.net.kyori')
    relocate ('com.github.benmanes', 'me.nickimpact.gts.relocations.com.github.benmanes')
    relocate ('com.google.errorprone', 'me.nickimpact.gts.relocations.com.google.errorprone')
    relocate ('org.checkerframework', 'me.nickimpact.gts.relocations.org.checkerframework')
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':api')
    compile project(':common')
    compile project(':sponge')
    shadow 'com.nickimpact.impactor:sponge:2.2.0-SNAPSHOT'
    shadow 'org.spongepowered:spongeapi:7.2.0'
    shadow "co.aikar:acf-sponge:0.5.0-SNAPSHOT"
    compile('net.kyori:text-api:3.0.3') {
        exclude(module: 'checker-qual')
    }
    compile('net.kyori:text-serializer-legacy:3.0.3') {
        exclude(module: 'text-api')
    }
    compile('net.kyori:text-serializer-gson:3.0.3') {
        exclude(module: 'text-api')
        exclude(module: 'gson')
    }
    compile('net.kyori:text-adapter-spongeapi:3.0.3') {
        exclude(module: 'text-api')
        exclude(module: 'gson')
    }
}